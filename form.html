<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-making</title>
</head>

<body>
    <h1>
        Sojiber bon Special Dhaka Pitha Expo
    </h1>
    <form action="">
        <p>Name: <input type="text" name="Name" placeholder="Enter your name" id=""></p>
        <p>Email: <input type="text" name="Name" placeholder="Enter your email" id=""></p>

        <br>
        <fieldset>
            <legend>Select your pitha</legend>
            <p><label for="chitoy"><input type="radio" name="pitha" id="chitoy">chitoy</label></p>

            <p><label for="Pakuwan"><input type="radio" name="pitha" id="Pakuwan">Pakuwan</label></p>

            <p><label for="Vapa"><input type="radio" name="pitha" id="Vapa">Vapa</label></p>
        </fieldset>

        <fieldset>
            <legend>select your vorta</legend>
            <p><label for="sorisa"><input type="checkbox" name="vorta" id="sorisa">sorisa</label></p>
            <p><label for="sutki"><input type="checkbox" name="vorta" id="sutki">sutki</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun">begun</label></p>
        </fieldset>
        <br>
        <p>Special Instruction</p>
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
